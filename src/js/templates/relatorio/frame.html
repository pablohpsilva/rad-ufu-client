<ul class="breadcrumb">
    <li><a href="#/inicio">Início</a> <span class="divider">&gt;</span></li>
    <li class="active">Relatório</li>
</ul>
<div id="gerar-relatorio-block" class="row-fluid">
    <div class="span6 offset3">
        <div class="page-header">
            <h2 align="center">Gerar Relatório</h2>
        </div>
        <span class="err"></span>
        <div class="form-horizontal">
            <div class="control-group">
                <label for="dataInicio" class="control-label">Início</label>
                <div class="controls">
                    <input type="text" id="dataInicio" class="span4 datepicker"
                        placeholder="dd/mm/aaaa"
                        data-date-format="dd/mm/yyyy"
                        data-date-weekstart="1"
                        data-date-autoclose="true"
                        data-date-today-highlight="true"
                        data-date-language="pt-BR">
                </div>
            </div>
            <div class="control-group">
                <label for="dataFim" class="control-label">Fim</label>
                <div class="controls">
                    <input type="text" id="dataFim" class="span4 datepicker"
                        placeholder="dd/mm/aaaa"
                        data-date-format="dd/mm/yyyy"
                        data-date-weekstart="1"
                        data-date-autoclose="true"
                        data-date-today-highlight="true"
                        data-date-language="pt-BR">
                </div>
            </div>
            <div class="control-group">
                <label for="classe" class="control-label">Classe</label>
                <div class="controls">
                    <select name="nivel" id="">
                        <option value="auxiliar">Auxiliar</option>
                        <option value="assistente">Assistente</option>
                        <option value="adjunto">Adjunto</option>
                        <option value="associado">Associado</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label for="nivel" class="control-label">Nível</label>
                <div class="controls">
                    <select name="nivel" id="">
                        <option value="1">I para II</option>
                        <option value="2">II para III</option>
                        <option value="3">III para IV</option>
                    </select>
                </div>
            </div>
            <div class="controls"><button class="btn btn-primary">Gerar Relatório</button></div>
        </div>
    </div>
</div>
